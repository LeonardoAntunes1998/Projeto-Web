{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Gestão de Torres</h3>
    <a href="{% url 'torre_create' %}" class="btn btn-success">Nova Torre</a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr><th>Torre</th><th>Bloco Pertencente</th><th class="text-end">Ações</th></tr>
            </thead>
            <tbody>
                {% for torre in torres %}
                <tr>
                    <td>{{ torre.nome }}</td>
                    <td><span class="badge bg-secondary">{{ torre.bloco.nome }}</span></td>
                    <td class="text-end">
                        <a href="{% url 'torre_update' torre.pk %}" class="btn btn-sm btn-outline-primary">Editar</a>
                        <a href="{% url 'torre_delete' torre.pk %}" class="btn btn-sm btn-outline-danger">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
