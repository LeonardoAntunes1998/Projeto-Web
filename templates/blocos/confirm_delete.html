{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirmar Exclusão</h5>
            </div>
            <div class="card-body text-center">
                <p class="fs-5">Deseja realmente remover: <strong>{{ object }}</strong>?</p>
                
                <div class="alert alert-warning small">
                    <i class="bi bi-exclamation-triangle"></i>
                    Cuidado: Isso pode excluir registros vinculados (ex: apagar uma Torre apaga todos os Apartamentos dela).
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <!-- Botão Cancelar aponta para a Central -->
                    <a href="{% url 'gerenciar_estrutura' %}" class="btn btn-secondary px-4">Cancelar</a>
                    <button type="submit" class="btn btn-danger px-4">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
