{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Gestão de Blocos</h3>
    <a href="{% url 'bloco_create' %}" class="btn btn-success">Novo Bloco</a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr><th>Identificação</th><th class="text-end">Ações</th></tr>
            </thead>
            <tbody>
                {% for bloco in blocos %}
                <tr>
                    <td>{{ bloco.nome }}</td>
                    <td class="text-end">
                        <a href="{% url 'bloco_update' bloco.pk %}" class="btn btn-sm btn-outline-primary">Editar</a>
                        <a href="{% url 'bloco_delete' bloco.pk %}" class="btn btn-sm btn-outline-danger">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
