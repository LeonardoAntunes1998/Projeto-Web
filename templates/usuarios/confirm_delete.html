{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirmar Exclusão</h5>
            </div>
            <div class="card-body text-center">
                <p class="fs-5">Tem certeza que deseja remover este registro?</p>
                <p class="fw-bold text-danger">{{ object }}</p>
                <div class="alert alert-warning small">
                    Esta ação não pode ser desfeita.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <a href="javascript:history.back()" class="btn btn-secondary px-4">Cancelar</a>
                    <button type="submit" class="btn btn-danger px-4">Confirmar Exclusão</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
